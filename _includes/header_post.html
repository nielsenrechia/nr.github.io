<!DOCTYPE html>
<html><!-- Header -->
    <header style="background-image: url('{{ page.thumbnail }}'); background-size: cover; background-color: #cccccc">
        <div class="container" style="padding-top: 150px; padding-bottom:150px;">
            <div class="row">
                <div class="post-heading" style="color: #2c3e50">
                  <h1 class="centering">{{ page.title }}</h1>
                  <h3 class="post-meta">{{ page.subtitle }}</h3>
                  <p class="post-meta">Posted by {{page.author}} on {{page.date | date: '%B %d, %Y'}}</p>
                </div>
            </div>
        </div>
    </header>
</html>
