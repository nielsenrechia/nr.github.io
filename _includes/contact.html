<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Contact Me</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="sentMessage" id="contactForm" method="post">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            {% if site.lang == 'pt' %}
                              <input name="name" type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor, insira seu nome.">
                            {% else %}
                              <input name="name" type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            {% endif %}
                            <p class="help-block text-danger"></p>
                            <input type="hidden" name="_subject" value="Nielsen Rechia Website Contact">
                            <input type="text" name="_gotcha" style="display:none">
                            <input type="hidden" name="_next" value="https://nielsenrechia.github.io">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            {% if site.lang == 'pt' %}
                              <input name="_replyto" type="email" class="form-control" placeholder="Endereço de e-mail" id="email" required data-validation-required-message="Por favor, insira seu endereço de e-mail.">
                            {% else %}
                              <input name="_replyto" type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                            {% endif %}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phone Number</label>
                            {% if site.lang == 'pt' %}
                              <input name="tel" type="tel" class="form-control" placeholder="Número de telefone" id="phone" required data-validation-required-message="Por favor, insira seu número de telefone.">
                            {% else %}
                            <input name="tel" type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                            {% endif %}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            {% if site.lang == 'pt' %}
                              <textarea name="message" rows="3" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor, insira sua mensagem."></textarea>
                            {% else %}
                              <textarea name="message" rows="3" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            {% endif %}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-primary btn-lg">{% t site.contact.send %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
